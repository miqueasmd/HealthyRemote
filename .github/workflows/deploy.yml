name: Build & Deploy HealthyRemote

on:
  push:
    branches: [main]

env:
  # Image name in GHCR: ghcr.io/<owner>/healthyremote
  IMAGE: ghcr.io/${{ github.repository_owner }}/healthyremote

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    permissions:
      contents: read          # required for checkout
      packages: write         # required to publish to GHCR

    steps:
      # 1) Checkout the repository
      - uses: actions/checkout@v4

      # 2) Set up Docker Buildx for multi-arch builds
      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      # 3) Login to GHCR
      - name: Login to GHCR
        run: |
          echo "${{ secrets.GITHUB_TOKEN }}" | \
               docker login ghcr.io -u ${{ github.repository_owner }} --password-stdin

      # 4) Build and push multi-arch container image (amd64 + arm64)
      - name: Build & push multi-arch container to GHCR
        run: |
          docker buildx build \
            --platform linux/amd64,linux/arm64 \
            -t $IMAGE:${{ github.sha }} \
            -t $IMAGE:latest \
            --push .

      # 5) Deploy to Oracle Cloud (median2-dev)
      - name: Deploy to Oracle Cloud
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.DO_HOST }}           # Oracle VM IP (79.72.24.133)
          username: ${{ secrets.DO_USER }}       # SSH user (mmd)
          key: ${{ secrets.DO_SSH_KEY }}         # SSH private key
          port: 22222                            # SSH port
          script: |
            cd ~/n8n-stack
            docker compose pull healthyremote
            docker compose up -d healthyremote
            docker compose restart caddy
            # Remove orphaned images older than 24h
            docker image prune -f --filter="until=24h"
